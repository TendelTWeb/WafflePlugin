<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../CSS/waffle.css" type="text/css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<title>Waffle Bar Demo</title>
</head>
<body>
<div class="waffle">
  <div class="waffle_iron" data-slide-num="1">
    <div class="waffle_item"><a><i class="material-icons">3d_rotation</i></a></div>
    <div class="waffle_item"><a><i class="material-icons">3d_rotation</i></a></div>
    <div class="waffle_item"><a><i class="material-icons">3d_rotation</i></a></div>
    <div class="waffle_item"><a><i class="material-icons">3d_rotation</i></a></div>
  </div>
  <div class="waffle_iron" data-slide-num="2">
    <div class="waffle_item"><a><i class="material-icons">call</i></a></div>
    <div class="waffle_item"><a><i class="material-icons">call</i></a></div>
    <div class="waffle_item"><a><i class="material-icons">call</i></a></div>
    <div class="waffle_item"><a><i class="material-icons">call</i></a></div>
  </div>
  <div class="waffle_iron" data-slide-num="3">
    <div class="waffle_item"><a><i class="material-icons">audiotrack</i></a></div>
    <div class="waffle_item"><a><i class="material-icons">audiotrack</i></a></div>
    <div class="waffle_item"><a><i class="material-icons">audiotrack</i></a></div>
    <div class="waffle_item"><a><i class="material-icons">audiotrack</i></a></div>
  </div>
  <button type="button" onclick="changeNCheck(1,3)">»</button>
  <button type="button" onclick="changeNCheck(-1,3)">«</button>
</div>
<script src="../JS/waffle.js"></script>
</body>
</html>
